name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
    - uses: actions/checkout@v4        # 拉取代码
    - uses: actions/setup-python@v5    # 装 Python
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"                   # 自动缓存依赖
    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install pytest
    - name: Run tests
      run: pytest -q
